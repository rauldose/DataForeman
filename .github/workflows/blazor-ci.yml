name: Blazor Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'blazor-front/**'
      - 'blazor-front.tests/**'
      - '.github/workflows/blazor-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'blazor-front/**'
      - 'blazor-front.tests/**'
      - '.github/workflows/blazor-ci.yml'

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore Blazor UI
        run: dotnet restore blazor-front/DataForeman.BlazorUI.csproj

      - name: Build Blazor UI
        run: dotnet build blazor-front/DataForeman.BlazorUI.csproj --no-restore --configuration Release

      - name: Restore Tests
        run: dotnet restore blazor-front.tests/DataForeman.BlazorUI.Tests/DataForeman.BlazorUI.Tests.csproj

      - name: Build Tests
        run: dotnet build blazor-front.tests/DataForeman.BlazorUI.Tests/DataForeman.BlazorUI.Tests.csproj --no-restore --configuration Release

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./blazor-front
          push: false
          tags: dataforeman-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
